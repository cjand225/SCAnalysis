[metadata]
name = SCAnalysis
version = 0.1
author = Charles Andrews Kathryn Schantz
author_email = N/A
description = Graphing and Analytics tool.
url = N/A
platform = Windows, Linux, Mac OS
keywords = Solar Car, Solar, Car, Analysis
classifiers =
    Programming Language :: Python :: 3.6

[options]
zip_safe = False
packages =
    SCAnalysis
    SCAnalysis/Application
    SCAnalysis/Graph
    SCAnalysis/Logging
    SCAnalysis/System
    SCAnalysis/ParsePlot
    SCAnalysis/Resources
    SCAnalysis/Resources/UI
include_package_data = True

install_requires =
    numpy >= 1.15.4
    matplotlib >= 2.2.3
    PyQt5 >= 5.6.0
    pywin32 >= 1.0; platform_system == "Windows"
    pyinstaller >= 3.4
    pandas >= 0.24.1

[options.packages.find]
exclude =
    *.tests
    *.tests.*
    tests.*
    tests

[bdist_wheel]
universal = 1

[bdist_rpm]
release = 1
group = Charles Andrews  Kathryn Schantz
packager = Charles Andrews <cjan225@g.uky.edu>
doc_files = README.md
requires =
    numpy >= 1.15.4
    matplotlib >= 2.2.3
    PyQt5 >= 5.6.0
    pywin32 >= 1.0; platform_system == "Windows"
    pyinstaller >= 3.4
    pandas >= 0.24.1